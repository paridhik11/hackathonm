<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduQuiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-graphics">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
    </div>

    <div class="avatar">
        <img src="./images/logo.jpg" alt="User Avatar">
        <div class="quote">Explore.Experiment.Experience</div>
    </div>

    <div class="container">
        <h1 class="header">Welcome to EduQuiz!</h1>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <span id="progress-bar-span"></span>
        </div>

        <div class="categories">
            <div class="category-card">
                <img src="./images/phylogo.jpg" alt="phy">
                <h3>Physics</h3>
                <p>Explore the wonders of the universe!</p>
            </div>
            <div class="category-card">
                <img src="./images/maths.png" alt="History">
                <h3>Maths</h3>
                <p>Solve problems and sharpen your skills.</p>
            </div>
            <div class="category-card">
                <img src="./images/chem.png" alt="Sports">
                <h3>Chemistry</h3>
                <p>The only place where alcohol is a solution.</p>
            </div>
            <div class="category-card">
                <img src="./images/cs.png" alt="cs">
                <h3>Computer Science</h3>
                <p>Open systems for open minds</p>
            </div>
        </div>

        <div class="buttons">
            <a href="start-quiz.html">Start Quiz</a>
            <!-- <a href="leaderboard.html">Leaderboard</a> -->
            <a href="daily-challenge.html">Daily Challenge</a>
            <a href="settings.html">Settings</a>
        </div>
    </div>

    <script src="quiz.js"></script> <!-- Link to your JS file -->
</body>
</html>
